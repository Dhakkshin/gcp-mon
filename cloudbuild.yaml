substitutions:
  _AGENT_REGIONS: "us-central1 europe-west3 asia-northeast1 asia-southeast1 asia-south1"

steps:
  # Build agent image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/latency/agent:latest', './agent']

  # Push agent image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/latency/agent:latest']

  # Deploy agents to multiple regions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        for REGION in ${_AGENT_REGIONS}; do
          SERVICE_NAME=latency-agent-$REGION
          IMAGE=asia-south1-docker.pkg.dev/$PROJECT_ID/latency/agent:latest

          echo "ðŸš€ Deploying $SERVICE_NAME to $REGION"

          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --service-account cloud-run-gcp-mon@gcp-mon.iam.gserviceaccount.com \
            --set-env-vars REGION=$REGION

          URL=$(gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format 'value(status.url)')

          gcloud run services update $SERVICE_NAME \
            --region $REGION \
            --update-env-vars K_SERVICE_URL=$URL,REGION=$REGION
        done

  # Build collector image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south1-docker.pkg.dev/$PROJECT_ID/latency/collector:latest', './collector']

  # Push collector image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/latency/collector:latest']

  # Deploy collector (Mumbai only)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        REGION=asia-south1
        SERVICE_NAME=latency-collector
        IMAGE=asia-south1-docker.pkg.dev/$PROJECT_ID/latency/collector:latest

        echo "ðŸš€ Deploying $SERVICE_NAME to $REGION"

        gcloud run deploy $SERVICE_NAME \
          --image $IMAGE \
          --region $REGION \
          --platform managed \
          --allow-unauthenticated \
          --service-account cloud-run-gcp-mon@gcp-mon.iam.gserviceaccount.com

options:
  logging: CLOUD_LOGGING_ONLY
